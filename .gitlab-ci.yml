release:
  script:
    - call tools\update_repos.bat
    - call tools\release.bat
  tags:
    - windows
  only:
    - web
  artifacts:
    paths:
      - release\killerbeez-*.zip
    expire_in: 1 week

release-linux:
  script:
    - git config --global http.sslCAInfo "${CI_SERVER_TLS_CA_FILE}"
    - pushd ..
    - for url in "${KILLERBEEZ_MUTATORS_URL}" "${KILLERBEEZ_UTILS_URL}"; do
    - git clone "${url}"
    - done
    - for repo in killerbeez-mutators killerbeez-utils; do
    - cd $repo
    - git checkout $CI_COMMIT_REF_NAME || true
    - cd ..
    - done
    - popd
    - mkdir build
    - cd build
    - cmake ..
    - make release
  image: killerbeez-builder:latest
  variables:
    GIT_STRATEGY: clone
    GIT_SUBMODULE_STRATEGY: normal
  tags:
    - linux
  only:
    - web
  artifacts:
    paths:
      - build/killerbeez-*.zip
    expire_in: 1 week

